name: Deploy to OVH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to OVH via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.OVH_SSH_USER }}
          server: ${{ secrets.OVH_SSH_HOST }}
          ssh_private_key: ${{ secrets.OVH_SSH_KEY }}
          local_path: './dist/*'
          remote_path: ${{ secrets.OVH_REMOTE_PATH }}
          sftp_only: true
          args: '-o ConnectTimeout=5'

      - name: Deployment success
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Site should be live at: https://breizh-car-clean.fr"
